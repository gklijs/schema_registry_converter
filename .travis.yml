language: rust

sudo: required

rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
env:
  global:
  - RUST_BACKTRACE=1
  - RUSTFLAGS="-C link-dead-code"
  - CARGO_MAKE_RUN_CODECOV="true"
script:
  - cargo install --debug cargo-make
  - cargo build --verbose
  - cargo test --verbose --features avro -- --test-threads=1
  - cargo make --makefile make.toml ci-flow